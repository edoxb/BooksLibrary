services:
  mongodb:
    image: mongo:7.0
    container_name: bookslibrary_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: bookslibrary
    volumes:
      - mongodb_data:/data/db
    networks:
      - bookslibrary_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: bookslibrary_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      MONGODB_URL: mongodb://admin:password123@mongodb:27017/bookslibrary?authSource=admin
      MONGODB_DB_NAME: bookslibrary
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bookslibrary_network
    volumes:
      - ./Backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: bookslibrary_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://backend:8000
    depends_on:
      - backend
    networks:
      - bookslibrary_network
    volumes:
      - ./Frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  bookslibrary_network:
    driver: bridge

